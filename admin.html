<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - VisageTrack AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            900: '#4c1d95',
                        },
                        secondary: {
                            500: '#06b6d4',
                            600: '#0891b2',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 transition-colors duration-300 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-12">
            <div>
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-secondary-600">Admin Dashboard</h1>
                <p class="text-slate-600 dark:text-slate-400 mt-2">Manage users and track attendance records</p>
            </div>
            <div id="last-updated" class="text-sm text-slate-500 italic"></div>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <div class="card p-6 flex items-center space-x-4">
                <div class="p-3 rounded-xl bg-primary-100 dark:bg-primary-900/30 text-primary-600">
                    <i data-feather="users" class="w-6 h-6"></i>
                </div>
                <div>
                    <p class="text-sm text-slate-500">Total Users</p>
                    <h3 id="stat-total-users" class="text-2xl font-bold">--</h3>
                </div>
            </div>
            <div class="card p-6 flex items-center space-x-4">
                <div class="p-3 rounded-xl bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600">
                    <i data-feather="check-circle" class="w-6 h-6"></i>
                </div>
                <div>
                    <p class="text-sm text-slate-500">Today's Attendance</p>
                    <h3 id="stat-today-attendance" class="text-2xl font-bold">--</h3>
                </div>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- User Management Section -->
            <div class="lg:col-span-1 space-y-6">
                <div class="card overflow-hidden">
                    <div class="p-6 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                        <h2 class="text-xl font-bold flex items-center">
                            <i data-feather="user-check" class="mr-2 w-5 h-5 text-primary-600"></i>
                            Users
                        </h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 dark:bg-slate-800/50 text-slate-500 text-xs uppercase tracking-wider">
                                <tr>
                                    <th class="px-6 py-3 font-medium">Name</th>
                                    <th class="px-6 py-3 font-medium text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-list" class="divide-y divide-slate-200 dark:divide-slate-700">
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Attendance Logs Section -->
            <div class="lg:col-span-2">
                <div class="card overflow-hidden">
                    <div class="p-6 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                        <h2 class="text-xl font-bold flex items-center">
                            <i data-feather="activity" class="mr-2 w-5 h-5 text-secondary-600"></i>
                            Recent Activity
                        </h2>
                        <button id="refresh-admin" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors text-slate-500">
                            <i data-feather="refresh-cw" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 dark:bg-slate-800/50 text-slate-500 text-xs uppercase tracking-wider">
                                <tr>
                                    <th class="px-6 py-3 font-medium">User</th>
                                    <th class="px-6 py-3 font-medium">Timestamp</th>
                                    <th class="px-6 py-3 font-medium text-right">Status</th>
                                </tr>
                            </thead>
                            <tbody id="logs-list" class="divide-y divide-slate-200 dark:divide-slate-700">
                                <!-- Logs will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
</body>
</html>
