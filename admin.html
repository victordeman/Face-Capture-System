<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - VisageTrack AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 min-h-screen transition-colors duration-300">
    <custom-navbar></custom-navbar>

    <main class="max-w-7xl mx-auto p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-slate-900 dark:text-white">Admin Dashboard</h1>
            <div class="flex gap-4">
                <button onclick="loadAdminDashboard()" class="px-4 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm hover:bg-slate-50 transition flex items-center gap-2">
                    <i data-feather="refresh-cw" class="w-4 h-4"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="card p-6 flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-primary-100 dark:bg-primary-900/30 text-primary-600 flex items-center justify-center">
                    <i data-feather="users"></i>
                </div>
                <div>
                    <p class="text-sm text-slate-500 font-medium">Total Users</p>
                    <p id="stat-users" class="text-2xl font-bold">...</p>
                </div>
            </div>
            <div class="card p-6 flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-secondary-100 dark:bg-secondary-900/30 text-secondary-600 flex items-center justify-center">
                    <i data-feather="check-circle"></i>
                </div>
                <div>
                    <p class="text-sm text-slate-500 font-medium">Attendance Logs</p>
                    <p id="stat-logs" class="text-2xl font-bold">...</p>
                </div>
            </div>
            <div class="card p-6 flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 flex items-center justify-center">
                    <i data-feather="activity"></i>
                </div>
                <div>
                    <p class="text-sm text-slate-500 font-medium">System Status</p>
                    <p class="text-2xl font-bold text-emerald-600">Active</p>
                </div>
            </div>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- User Management -->
            <div class="card p-8 overflow-hidden">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                    <i data-feather="users" class="text-primary-600"></i>
                    User Management
                </h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-slate-100 dark:border-slate-800">
                                <th class="pb-4 font-semibold text-slate-500">User</th>
                                <th class="pb-4 font-semibold text-slate-500">Role</th>
                                <th class="pb-4 font-semibold text-slate-500">Action</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="divide-y divide-slate-100 dark:divide-slate-800">
                            <tr><td colspan="3" class="py-4 text-center text-slate-400">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Recent Attendance -->
            <div class="card p-8">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                    <i data-feather="list" class="text-secondary-600"></i>
                    Attendance Logs
                </h2>
                <div id="logs" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                    <p class="text-center text-slate-400 py-4">Loading logs...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
    <script>
        // Trigger dashboard loading on mount
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadAdminDashboard === 'function') {
                loadAdminDashboard();
            }
        });
    </script>
</body>
</html>
