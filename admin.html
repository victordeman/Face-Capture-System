<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - VisageTrack AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            900: '#4c1d95',
                        },
                        secondary: {
                            500: '#06b6d4',
                            600: '#0891b2',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 transition-colors duration-300 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>

    <main class="flex-grow p-6 pt-24 max-w-7xl mx-auto w-full">
        <div class="mb-10 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-4xl font-bold mb-2">System Administration</h1>
                <p class="text-slate-500 text-lg">Manage users and monitor attendance logs in real-time.</p>
            </div>
            <div class="flex gap-4">
                <button class="px-6 py-3 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 font-semibold shadow-sm hover:bg-slate-50 transition-all flex items-center gap-2">
                    <i data-feather="download" class="w-4 h-4"></i> Export Data
                </button>
                <a href="/enroll" class="px-6 py-3 rounded-xl bg-primary-600 text-white font-semibold shadow-lg shadow-primary-500/30 hover:bg-primary-700 transition-all flex items-center gap-2">
                    <i data-feather="plus" class="w-4 h-4"></i> Add New User
                </a>
            </div>
        </div>

        <div class="grid lg:grid-cols-4 gap-8 mb-12">
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-sm">
                <p class="text-slate-500 text-sm font-medium mb-1">Total Employees</p>
                <p class="text-3xl font-bold">124</p>
            </div>
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-sm">
                <p class="text-slate-500 text-sm font-medium mb-1">Present Today</p>
                <p class="text-3xl font-bold text-emerald-600">98</p>
            </div>
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-sm">
                <p class="text-slate-500 text-sm font-medium mb-1">Late Arrivals</p>
                <p class="text-3xl font-bold text-amber-500">12</p>
            </div>
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-sm">
                <p class="text-slate-500 text-sm font-medium mb-1">System Health</p>
                <p class="text-3xl font-bold text-primary-600">Optimal</p>
            </div>
        </div>

        <div class="bg-white dark:bg-slate-800 rounded-2xl p-8 shadow-xl border border-slate-200 dark:border-slate-700">
            <div class="flex items-center justify-between mb-8">
                <h3 class="text-2xl font-bold">Comprehensive Attendance Logs</h3>
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <i data-feather="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
                        <input type="text" placeholder="Search by name..." class="pl-10 pr-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 focus:ring-2 focus:ring-primary-500 outline-none text-sm w-64">
                    </div>
                    <button onclick="fetchAndDisplayLogs()" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <i data-feather="refresh-cw" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div id="logs" class="space-y-4">
                <div class="animate-pulse space-y-4">
                    <div class="h-16 bg-slate-100 dark:bg-slate-700 rounded-xl"></div>
                    <div class="h-16 bg-slate-100 dark:bg-slate-700 rounded-xl"></div>
                    <div class="h-16 bg-slate-100 dark:bg-slate-700 rounded-xl"></div>
                    <div class="h-16 bg-slate-100 dark:bg-slate-700 rounded-xl"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
</body>
</html>
