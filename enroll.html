<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Face - VisageTrack AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <custom-navbar></custom-navbar>

    <main class="flex-grow flex items-center justify-center p-6 bg-slate-50 dark:bg-slate-900 min-h-screen">
        <div class="card max-w-2xl w-full p-10">
            <h1 class="text-4xl font-bold text-center mb-8 text-primary">Enroll Your Face</h1>
            <p class="text-center text-lg mb-8 text-slate-600 dark:text-slate-400">
                Fill your details and capture your face from different angles.
            </p>

            <form id="enroll-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Full Name</label>
                    <input type="text" id="name" required class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800">
                </div>
            </form>

            <div class="video-container mb-8 mt-8">
                <video id="video" autoplay playsinline class="w-full"></video>
            </div>

            <div id="status" class="text-center text-lg font-medium mb-6">Camera ready</div>

            <button id="enroll-btn" class="btn-primary w-full text-lg py-4 flex items-center justify-center gap-3">
                <i data-feather="user-plus"></i>
                Enroll My Face
            </button>
        </div>
    </main>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
