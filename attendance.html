<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In - VisageTrack AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            900: '#4c1d95',
                        },
                        secondary: {
                            500: '#06b6d4',
                            600: '#0891b2',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 transition-colors duration-300 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>

    <main class="flex-grow flex items-center justify-center p-6 pt-24">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl max-w-2xl w-full p-8 md:p-12 border border-slate-200 dark:border-slate-700">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-secondary-600 mb-4">
                    Clock In Now
                </h1>
                <p class="text-slate-600 dark:text-slate-400">
                    Position your face clearly in the frame to record attendance with your face.
                </p>
            </div>

            <div class="relative group mb-8">
                <div class="absolute -inset-1 bg-gradient-to-r from-primary-500 to-secondary-500 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                <div class="relative bg-black rounded-xl overflow-hidden aspect-video border-2 border-primary-500">
                    <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>
                    <div class="absolute inset-0 pointer-events-none border-2 border-primary-500/30">
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 border-2 border-primary-500/50 rounded-full"></div>
                    </div>
                </div>
            </div>

            <div id="status" class="text-center text-lg font-medium mb-8 text-slate-500">
                Waiting for camera...
            </div>

            <button id="clock-in-btn" class="w-full py-4 rounded-xl bg-gradient-to-r from-primary-600 to-secondary-600 text-white font-bold text-lg shadow-lg hover:shadow-xl transition-all hover:scale-[1.02] flex items-center justify-center gap-3">
                <i data-feather="camera"></i>
                Record Attendance with Your Face
            </button>

            <p class="text-center mt-6 text-sm text-slate-500">
                Facing issues? <a href="/" class="text-primary-600 hover:underline">Go back home</a>
            </p>
        </div>
    </main>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
</body>
</html>
