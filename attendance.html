<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In - VisageTrack AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <custom-navbar></custom-navbar>

    <main class="flex-grow flex items-center justify-center p-6 bg-slate-50 dark:bg-slate-900 min-h-screen">
        <div class="card max-w-2xl w-full p-10">
            <h1 class="text-4xl font-bold text-center mb-8 text-primary">Clock In Now</h1>
            <p class="text-center text-lg mb-8 text-slate-600 dark:text-slate-400">
                Position your face clearly and click to record attendance with your face.
            </p>

            <div class="video-container mb-8">
                <video id="video" autoplay playsinline class="w-full"></video>
            </div>

            <div id="status" class="text-center text-lg font-medium mb-6">Waiting for camera...</div>

            <button id="clock-in-btn" class="btn-primary w-full text-lg py-4 flex items-center justify-center gap-3">
                <i data-feather="camera"></i>
                Record Attendance with Your Face
            </button>
        </div>
    </main>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
