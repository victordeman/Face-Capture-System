<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In - VisageTrack AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="transition-colors duration-300">
    <custom-navbar></custom-navbar>

    <main class="flex-grow flex items-center justify-center p-6 min-h-[calc(100vh-80px)]">
        <div class="card p-10 max-w-2xl w-full">
            <h1 class="text-4xl font-bold text-center mb-4 bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-secondary-600">
                Clock In Now
            </h1>
            <p class="text-center text-lg mb-8 text-slate-600 dark:text-slate-400">
                Position your face clearly and click to record attendance with your face.
            </p>

            <div class="video-container mb-8 aspect-video flex items-center justify-center">
                <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>
                <div class="absolute inset-0 bg-gradient-to-b from-transparent via-primary-500/30 to-transparent h-1/3 w-full animate-scan pointer-events-none"></div>
                <div class="absolute inset-0 border-2 border-white/20 pointer-events-none"></div>
            </div>

            <div id="status" class="text-center p-4 rounded-xl mb-6 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium transition-all duration-300">
                Waiting for camera...
            </div>

            <button id="clock-in-btn" class="btn-primary w-full py-4 group">
                <i data-feather="camera" class="group-hover:rotate-12 transition-transform"></i>
                <span>Record Attendance with Your Face</span>
            </button>
        </div>
    </main>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
